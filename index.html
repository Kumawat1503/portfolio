      content="Machine Learning, AI, Portfolio, Kashish, India, PyTorch, AWS, Deep Learning"

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>

      rel="stylesheet"
    />

    <style type="text/tailwindcss">
      @layer theme {
        :root {
          --bg-dark: #030014;
          --primary-cyan: #00f3ff;
          --primary-purple: #bc13fe;
          --glass-bg: rgba(255, 255, 255, 0.03);
          --glass-border: rgba(255, 255, 255, 0.1);
        }
      }

      @layer base {
        body {
          font-family: "Inter", sans-serif;
          background-color: var(--bg-dark);
          color: #ffffff;
          overflow-x: hidden;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Space Grotesk", sans-serif;
        }
      }

      @layer components {
        .glass-card {
          @apply bg-[var(--glass-bg)] border border-[var(--glass-border)] backdrop-blur-sm rounded-xl;
        }
        .btn-glow {
          @apply relative overflow-hidden transition-all duration-300;
        }
        .btn-glow::before {
          content: "";
          @apply absolute inset-0 bg-gradient-to-r from-[var(--primary-cyan)] to-[var(--primary-purple)] opacity-0 transition-opacity duration-300;
        }
        .btn-glow:hover::before {
          @apply opacity-20;
        }
        .text-glow-cyan {
          text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .text-glow-purple {
          text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
        }
      }

      @layer utilities {
        .animation-delay-200 {
          animation-delay: 200ms;
        }
        .animation-delay-400 {
          animation-delay: 400ms;
        }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>

    <script type="text/babel" src="components/timeline.js"></script>
    <script type="text/babel" src="components/contact.js"></script>
    <script type="text/babel" src="components/footer.js"></script>
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
